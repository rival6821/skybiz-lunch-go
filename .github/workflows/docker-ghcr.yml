name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.TOKEN }}" | sudo docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build Docker image
        run: sudo docker build -t ghcr.io/${{ github.repository }}:latest .

      - name: Push Docker image
        run: sudo docker push ghcr.io/${{ github.repository }}:latest